<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
 
<table class="layui-hide" id="media" lay-filter="test"></table>

    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

<script src="./../layui/layui.js" charset="utf-8"></script>
<script src="./../style/js/global.js" charset="utf-8"></script>

</body>

<!-- 添加图片div -->
<div id="update_form" style="display: none;padding:20px 20px 0px 0px;">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">Bucket</label>
      <div class="layui-input-block">
        <input id="form_bucket_name" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Please enter the bucket name" class="layui-input">
      </div>
    </div>
    <div class="layui-upload" id="test10" style="margin-left: 50px;">
      <button type="button" class="layui-btn" id="btn_choose">选择图片</button> 
      <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
        预览图：
        <div class="layui-upload-list" id="Preview_pic"></div>
     </blockquote>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="button" class="layui-btn" id="btn_commit">立即提交</button>
        <button type="button" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>

</html>
