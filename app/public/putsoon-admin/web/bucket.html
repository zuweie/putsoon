<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="bucket" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button type="button" class="layui-btn" id="btnAdd">
      <i class="layui-icon">&#xe608;</i> 添加
    </button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="is_private">
<!-- 这里的 checked 的状态只是演示 -->
<input type="checkbox" name="is_private" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="isPrivate" {{ d.is_private == true ? 'checked' : '' }}>
</script>
          
<script src="./../layui/layui.js" charset="utf-8"></script>
<script src="./../style/js/global.js" charset="utf-8"></script>
<script src="./../style/js/bucket.js" charset="utf-8"></script>

</body>

<div id="update_form" style="display: none;padding:20px 20px 0px 0px;">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">Name</label>
      <div class="layui-input-block">
        <input id="form_name" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Please enter the bucket name" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">Description</label>
      <div class="layui-input-block" >
        <input id="form_description" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Please enter the description" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">Private</label>
      <div class="layui-input-block" id="form_private">
        <input  type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
      </div>
    </div>
  </form>
</div>
</html>
